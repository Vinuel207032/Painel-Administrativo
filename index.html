<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo & Parceiros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Aplique esta classe ao elemento pai de toda a tela */
      .login-background {
          background-image: url('https://i.ibb.co/Q3NcDCKY/fundoamarelo.png') !important;
          background-size: cover !important;
          background-position: center center !important;
          background-repeat: no-repeat !important;
          width: 100vw;
          height: 100vh;
          margin: 0;
          padding: 0;
          position: fixed; /* Garante que fique fixo no fundo */
          top: 0;
          left: 0;
          z-index: -1; /* Garante que fique atrás do formulário */
      }

      /* REGRAS DE IMPRESSÃO (RELATÓRIOS PDF) */
      @media print {
        @page {
          size: A4;
          margin: 0; 
        }

        body * {
          visibility: hidden;
        }

        /* Ocultar elementos de UI */
        .no-print, header, aside, nav, button {
          display: none !important;
        }

        /* Exibir apenas o conteúdo do relatório */
        #printable-content, #printable-content * {
          visibility: visible;
        }

        #printable-content {
          position: fixed;
          left: 0;
          top: 0;
          width: 100vw;
          height: 100vh;
          margin: 0;
          padding: 20mm; /* Margem padrão A4 */
          background-color: white !important;
          box-shadow: none !important;
          z-index: 9999;
          color: black !important;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }

        /* Rodapé de Segurança e Paginação */
        .report-footer {
          position: fixed;
          bottom: 10mm;
          left: 0;
          right: 0;
          text-align: center;
          font-size: 10px;
          color: #666;
          border-top: 1px solid #ddd;
          padding-top: 10px;
          margin: 0 20mm;
        }
        
        .page-number:after { 
          content: counter(page); 
        }
      }
    </style>
