
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo & Parceiros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #1e293b; /* Cor neutra inicial (Slate 900) */
        --page-bg: #f8fafc;      /* Fundo neutro inicial (Slate 50) */
      }

      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        background-color: var(--page-bg);
      }

      /* Classe de fundo corrigida */
      .login-background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background-image: url('https://i.ibb.co/mFPg5vf2/Sem-nome-512-x-512-px-3.png') !important;
          background-size: cover !important;
          background-position: center center !important;
          background-repeat: no-repeat !important;
          z-index: -1;
      }

      /* REGRAS DE IMPRESSÃO (RELATÓRIOS PDF) */
      @media print {
        @page {
          size: A4;
          margin: 0; 
        }

        body * {
          visibility: hidden;
        }

        .no-print, header, aside, nav, button {
          display: none !important;
        }

        #printable-content, #printable-content * {
          visibility: visible;
        }

        #printable-content {
          position: fixed;
          left: 0;
          top: 0;
          width: 100vw;
          height: 100vh;
          margin: 0;
          padding: 20mm;
          background-color: white !important;
          z-index: 9999;
          color: black !important;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }

        .report-footer {
          position: fixed;
          bottom: 10mm;
          left: 0;
          right: 0;
          text-align: center;
          font-size: 10px;
          color: #666;
          border-top: 1px solid #ddd;
          padding-top: 10px;
          margin: 0 20mm;
        }
        
        .page-number:after { 
          content: counter(page); 
        }
      }
    </style>

  }
}
</script>
